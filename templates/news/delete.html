{% extends 'base.html' %}

{% block title %} Удалить пост {% endblock title %}

{% block content %}
    <h2> Точно удалить пост? </h2>

    <h1>{{ news.header }}</h1>
    <p>{{ news.text }}</p>
    <p>{{ news.create_datetime|date:'d-M-Y h:m' }}</p>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Да">
    </form>

{% endblock content %}
